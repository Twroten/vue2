<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <!-- v-bind:给html标签的属性绑定 -->
    <div id="app">
        <a v-bind:href="link">goto百度</a>
        <span v-bind:class="{active:isActive,'text-danger':hasError}"
            v-bind:style="{color: colorful,'font-size': fontSize}">HELLO</span>
    </div>

    <script>

        let vm = new Vue({
            el: "#app",
            data: {
                link: "https://www.baidu.com",
                isActive: true,
                hasError: true,
                colorful: 'blue',
                fontSize: '45px'

            },
            methods: {

            },
        })

    </script>
</body>

</html>
