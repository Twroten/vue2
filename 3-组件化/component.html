<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">

        <button v-on:click="count++, unLike--">👍{{count}}次! 👎{{unLike}}次！</button><br>
        <hr>
        <counter></counter><br>
        <counter></counter><br>
        <counter></counter><br>
        <hr>
        <button-counter></button-counter><br>
        <button-counter></button-counter><br>

    </div>
    <script>
        // 全局声明注册一个组件
        Vue.component("counter", {
            template: `<button v-on:click="count++, unLike--">👍{{count}}次~ 👎{{unLike}}次~</button>`,
            data() {
                return {
                    count: 0,
                    unLike: 100
                }
            }
        });

        // 声明局部组件
        const buttonCounter = {
            template: `<button v-on:click="count++, unLike--">👍{{count}}次~~ 👎{{unLike}}次~~</button>`,
            data() {
                return {
                    count: 0,
                    unLike: 100
                }
            }
        }

        let vm = new Vue({
            el: "#app",
            data: {
                count: 0,
                unLike: 100
            },
            components: {
                'button-counter': buttonCounter
            }
        })
    </script>

</body>

</html>
